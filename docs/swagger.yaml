definitions:
  oauth.OpenidConfigurationDto:
    properties:
      authorization_endpoint:
        type: string
      claims_supported:
        items:
          type: string
        type: array
      id_token_signing_alg_values_supported:
        items:
          type: string
        type: array
      issuer:
        type: string
      jwks_uri:
        type: string
      request_uri_parameter_supported:
        type: boolean
      response_types_supported:
        items:
          type: string
        type: array
      scopes_supported:
        items:
          type: string
        type: array
      subject_types_supported:
        items:
          type: string
        type: array
      token_endpoint:
        type: string
      token_endpoint_auth_methods_supported:
        items:
          type: string
        type: array
      userinfo_endpoint:
        type: string
    type: object
  request.AppReq:
    properties:
      describe:
        type: string
      host:
        type: string
      icon:
        type: string
      name:
        type: string
      poolId:
        type: integer
      tag:
        type: string
    required:
    - describe
    - host
    - icon
    - name
    - tag
    type: object
  request.AppSecretReq:
    properties:
      accessExpire:
        type: integer
      describe:
        type: string
      refreshExpire:
        type: integer
      scope:
        items:
          type: string
        type: array
    type: object
  request.ProviderReq:
    properties:
      agentId:
        type: string
      clientId:
        type: string
      clientSecret:
        type: string
      type:
        type: string
    type: object
  request.RedirectUriReq:
    properties:
      uri:
        type: string
    type: object
  request.TenantReq:
    properties:
      accessExpire:
        type: integer
      codeExpire:
        type: integer
      company:
        type: string
      describe:
        type: string
      grantTypes:
        items:
          type: string
        type: array
      host:
        type: string
      idExpire:
        type: integer
      isCode:
        type: boolean
      isCredential:
        type: boolean
      isDeviceFlow:
        type: boolean
      isDisabled:
        type: boolean
      isPassword:
        type: boolean
      isRefresh:
        type: boolean
      name:
        type: string
      refreshExpire:
        type: integer
      type:
        type: integer
      userPoolId:
        type: integer
    required:
    - company
    - host
    - name
    - userPoolId
    type: object
  request.UserPoolReq:
    properties:
      describe:
        type: string
      name:
        type: string
    type: object
  request.UserReq:
    properties:
      displayName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      type:
        type: integer
      username:
        type: string
    type: object
info:
  contact: {}
  license:
    name: MIT
    url: https://github.com/hello-jiangxiaoyu/QuickAuth/blob/main/LICENSE
  title: Quick Auth 接口文档
  version: "1.0"
